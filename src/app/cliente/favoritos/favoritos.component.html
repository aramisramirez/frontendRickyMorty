<div class="container">
  <div class="row justify-content-center mt-5">
    <h1 class="mt-5 text-center">Personajes Favoritos de Rick y Morty</h1>
    <hr>

    <div class="col-md-4 col-sm-12" *ngFor="let item of this.datosPersonajes">
      <div class="card mt-4">
        <img [src]="item.image" class="card-img-top" alt="not found">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text"><small class="text-body-secondary">Status: {{item.status}}  -- Species: {{item.species}} -- Type: {{item.type}}</small></p>
          <p class="card-text">Gender: {{item.gender}}.</p>
          <a [href]="item.url" target="_blank" style="text-decoration: none;">Url: {{item.url}}</a>
          <a class="btn btn-danger mt-3" (click)="eliminarRegistro(item._id)">Quitar de la lista</a>
          <div class="card-footer mt-4">
            <small class="text-body-secondary">Created: {{item.created}}</small>
          </div>

        </div>
      </div>
    </div>

    <div class="alert alert-danger text-center" role="alert" *ngIf="this.mensajeerrorgetall">
      {{this.mensajeerrorgetall}}
    </div>
  </div>
</div>
